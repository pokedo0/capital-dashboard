version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: capital-backend
    restart: unless-stopped
    volumes:
      - ./backend/data:/app/data
    environment:
      - DATABASE_URL=sqlite:////app/data/market.db
      - TZ=US/Eastern
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/time-ranges"]
      interval: 30s
      timeout: 10s
      retries: 5

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: /api
    container_name: capital-frontend
    restart: unless-stopped
    expose:
      - "4173"
    environment:
      - VITE_API_BASE_URL=/api
    depends_on:
      backend:
        condition: service_healthy

  proxy:
    image: nginx:1.27-alpine
    container_name: capital-proxy
    ports:
      - "80:80"
    volumes:
      - ./deploy/proxy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    depends_on:
      - backend
      - frontend

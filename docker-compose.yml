version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: capital-backend
    volumes:
      - ./backend/data:/app/data
    environment:
      - DATABASE_URL=sqlite:////app/data/market.db
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/time-ranges"]
      interval: 30s
      timeout: 10s
      retries: 5

  frontend:
    build:
      context: ./frontend
    container_name: capital-frontend
    expose:
      - "4173"

  proxy:
    image: nginx:1.27-alpine
    container_name: capital-proxy
    ports:
      - "80:80"
    volumes:
      - ./deploy/proxy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
